<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Cartas de Tarot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 150px;
      height: 250px;
      background-color: #f0f0f0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sorteio de Cartas de Tarot</h1>
  <label for="numCards">Quantas cartas deseja sortear?</label>
  <input type="number" id="numCards" min="1" max="78" value="1">
  <label for="reversals">Incluir cartas reversas?</label>
  <input type="checkbox" id="reversals" checked>
  <button onclick="drawCards()">Sortear</button>

  <div class="card-container" id="cardContainer">
    <!-- Cartas sorteadas aparecerão aqui -->
  </div>

  <script>
    // Insira aqui os nomes das cartas de tarot (Arcanos Maiores e Arcanos Menores)
    const tarotCards = [
      // Arcanos Maiores
      "O Louco", "O Mago", "A Sacerdotisa", "A Imperatriz", "O Imperador", "O Hierofante", "Os Enamorados", "O Carro", "A Justiça",
      "O Eremita", "A Roda da Fortuna", "A Força", "O Enforcado", "A Morte", "A Temperança", "O Diabo", "A Torre",
      "A Estrela", "A Lua", "O Sol", "O Julgamento", "O Mundo",
      // Arcanos Menores
      "Ás de Copas", "Dois de Copas", "Três de Copas", "Quatro de Copas", "Cinco de Copas", "Seis de Copas", "Sete de Copas", "Oito de Copas", "Nove de Copas", "Dez de Copas",
      "Valete de Copas", "Cavaleiro de Copas", "Rainha de Copas", "Rei de Copas",
      "Ás de Espadas", "Dois de Espadas", "Três de Espadas", "Quatro de Espadas", "Cinco de Espadas", "Seis de Espadas", "Sete de Espadas", "Oito de Espadas", "Nove de Espadas", "Dez de Espadas",
      "Valete de Espadas", "Cavaleiro de Espadas", "Rainha de Espadas", "Rei de Espadas",
      "Ás de Paus", "Dois de Paus", "Três de Paus", "Quatro de Paus", "Cinco de Paus", "Seis de Paus", "Sete de Paus", "Oito de Paus", "Nove de Paus", "Dez de Paus",
      "Valete de Paus", "Cavaleiro de Paus", "Rainha de Paus", "Rei de Paus",
      "Ás de Ouros", "Dois de Ouros", "Três de Ouros", "Quatro de Ouros", "Cinco de Ouros", "Seis de Ouros", "Sete de Ouros", "Oito de Ouros", "Nove de Ouros", "Dez de Ouros",
      "Valete de Ouros", "Cavaleiro de Ouros", "Rainha de Ouros", "Rei de Ouros"
    ];

    function drawCards() {
      const numCards = parseInt(document.getElementById("numCards").value);
      const includeReversals = document.getElementById("reversals").checked;

      // Cria uma cópia do array de cartas para não modificar o original
      const cardsCopy = [...tarotCards];

      if (includeReversals) {
        // Duplica cada carta para criar a versão reversa
        tarotCards.forEach(card => cardsCopy.push(`${card} (reversa)`));
      }

      // Limpa o container de cartas antes de desenhar as novas
      const cardContainer = document.getElementById("cardContainer");
      cardContainer.innerHTML = "";

      for (let i = 0; i < numCards; i++) {
        // Sorteia uma carta aleatória
        const randomIndex = Math.floor(Math.random() * cardsCopy.length);
        const card = cardsCopy[randomIndex];

        // Remove a carta sorteada da lista para não ser sorteada novamente
        cardsCopy.splice(randomIndex, 1);

        // Cria um elemento div para representar a carta e adiciona ao container
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.textContent = card;
        cardContainer.appendChild(cardElement);
      }
    }
  </script>
</body>
</html>
